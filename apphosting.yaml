# Specifies the version of the App Hosting manifest.
specVersion: v1alpha1

# Specifies the runtime for the backend from your package.json.
runtime: nodejs22

# Specifies the command to start your server.
# This is based on your server/index.ts file.
entrypoint: node server/index.ts

# Specifies the build commands for your backend.
# This runs the standard build script from your package.json.
build:
  - npm install
  - npm run build

# Sets runtime settings for the backend.
runConfig:
  minInstances: 0

