# apphosting.yaml

specVersion: v1alpha1
runtime: nodejs22
run: npm run start
build:
  run: |
    npm install
    GOOGLE_NODE_RUN_SCRIPTS="" npm run build
runConfig:
  minInstances: 0
env:
  - variable: NODE_ENV
    value: "production"
  # Non-secret variables can stay as they are
  - variable: FIREBASE_PROJECT_ID
    value: "fiber-friends"
  - variable: FIREBASE_CLIENT_EMAIL
    value: "firebase-adminsdk-fbsvc@fiber-friends.iam.gserviceaccount.com"
    
  # --- Reference your new secrets ---
  - variable: VITE_GEMINI_API_KEY
    secret: VITE_GEMINI_API_KEY
  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY